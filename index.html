<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="display__input">0</div>
            <div class="display__result"></div>
        </div>
        <div class="buttons">
            <div class="btn_row">
                <button class="btn_clear">AC</button>
                <button class="btn_delete">DE</button>
                <button class="btn_percent">%</button>
                <button class="btn_divide">/</button>
            </div>
            <div class="btn_row">
                <button class="btn_number">7</button>
                <button class="btn_number">8</button>
                <button class="btn_number">9</button>
                <button class="btn_multiply">&times;</button>
            </div>
            <div class="btn_row">
                <button class="btn_number">4</button>
                <button class="btn_number">5</button>
                <button class="btn_number">6</button>
                <button class="btn_minus">&minus;</button>
            </div>
            <div class="btn_row">
                <button class="btn_number">1</button>
                <button class="btn_number">2</button>
                <button class="btn_number">3</button>
                <button class="btn_plus">+</button>
            </div>
            <div class="btn_row">
                <button class="btn_number">0</button>
                <button class="btn_number">.</button>
                <button class="btn_equal">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
